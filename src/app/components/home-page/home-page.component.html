<app-header-component [showCart]=" true"></app-header-component>

<div *ngIf="!loader" class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of items | paginate: { itemsPerPage: 6, currentPage: p }">
            <div class="card my-2" style="height: 470px;">
                <img [src]="item.image" class="card-img-top" alt="{{ item.title }}" style="height: 200px;">
                <div class="card-body">
                    <span class="d-flex justify-content-between align-items-center">
                        <p class="card-text">Price: $ {{ item.price }}</p>
                    </span>
                    <h5 class="card-title" style="height: 50px; overflow: auto;">{{ item.title }}</h5>
                    <p class="card-text" ngSlimScroll style="height: 100px; overflow: overlay;">{{ item.description }}
                    </p>
                    <span class="d-flex justify-content-between align-items-center">
                        <!-- <span>
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="mr-2">Qnty :</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" [(ngModel)]="item.quantity" placeholder="Qty" min="1" max="10"
                                        class="form-control input-sm mr-2" style="width: 50px;">
                                </div>
                            </div>
                        </span> -->
                        <span *ngIf="item.isSelected">
                            <button class="btn btn-primary" (click)="RemoveToCart(item)">Remove item</button>
                        </span>
                        <span>
                            <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pagination-controls (pageChange)="pageChanged($event)" class="pagination"></pagination-controls>
        </div>
    </div>
</div>
